<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      <a-cylinder color="yellow" height="10" radius="0.4"
	  gps-entity-place="latitude: 36.676401; longitude: -6.119477;"></a-cylinder>
      <a-cylinder color="red" height="10" radius="0.4"
	  gps-entity-place="latitude: 36.676204; longitude: -6.119522;"></a-cylinder>
      <a-cylinder color="red" height="10" radius="0.4"
	  gps-entity-place="latitude: 36.626374; longitude: -6.317403;"></a-cylinder>
      <a-cylinder color="pink" height="10" radius="0.4"
	  gps-entity-place="latitude: 36.626294; longitude: -6.317431;"></a-cylinder>
      <a-text value="XEREX" look-at="[gps-camera]" scale="1 1 1"
	  gps-entity-place="latitude: 36.676274; longitude: -6.119330"></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
